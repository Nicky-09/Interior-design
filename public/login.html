<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>

  <body>
    <img class="wave" src="images/lr_wave.png" />
    <div class="container">
      <div class="img">
        <img src="images/lr_bg.svg" />
      </div>
      <div class="login-content">
        <form action="index.html" name="myForm" onsubmit="myFunc(event)">
          <img src="images/lr_avatar.svg" />
          <h2 class="title">Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>E-mail</h5>
              <input
                type="email"
                class="input"
                name="username"
                value=""
                id="email"
              />
            </div>
            <span id="message"> </span>
          </div>

          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input
                type="password"
                class="input"
                id="myInput"
                name="password"
              />
              <span class="eye" onclick="myFunc1()">
                <i id="hide1" class="fas fa-eye"></i>
                <i id="hide2" class="fas fa-eye-slash"></i>
              </span>
            </div>
            <span id="message1"> </span>
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login" />
          <a href="register.html">Not a member? Register</a>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
